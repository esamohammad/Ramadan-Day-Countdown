<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>ramadan-day-countdown</title>
</head>

<body>
    <div id="year" class="year"></div>

    <h1>Ramadan Ul Karrem</h1>

    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <small>Days</small>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small>Hours</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>Minutes</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>Seconds</small>
        </div>
    </div>

    <img src="./img/spinner.gif" alt="Loading..." id="loading" class="loading" />

    <script src="script.js"></script>
</body>

</html>
